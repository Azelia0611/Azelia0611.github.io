<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    
    <body>
        <h1>Azelia's Personal Portfolio</h1>
        <h2>About Me</h2>
        
        <ul>
            <li>Mom of one baby boy</li>
            <li>I love to write</li>
            <li>i love to do hair</li>
        </ul>

        
<hr>

<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">My To-Do List</h3>
            
            <form id="todo-form" class="d-flex mb-3">
              <input type="text" id="todo-input" class="form-control me-2" placeholder="Add a new task..." />
              <button type="submit" class="btn btn-primary">Add</button>
            </form>

            <ul id="todo-list" class="list-group">
              <!-- Tasks will be appended here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const taskText = input.value.trim();
      if (taskText === '') return;

      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';

      const span = document.createElement('span');
      span.textContent = taskText;

      const btnGroup = document.createElement('div');

      const completeBtn = document.createElement('button');
      completeBtn.className = 'btn btn-success btn-sm me-2';
      completeBtn.textContent = 'Done';
      completeBtn.onclick = () => span.classList.toggle('text-decoration-line-through');

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'btn btn-danger btn-sm';
      deleteBtn.textContent = 'Delete';
      deleteBtn.onclick = () => li.remove();

      btnGroup.appendChild(completeBtn);
      btnGroup.appendChild(deleteBtn);

      li.appendChild(span);
      li.appendChild(btnGroup);
      list.appendChild(li);

      input.value = '';
    });
  </script>



    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    </body>
</html>
